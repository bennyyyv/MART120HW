    <script>
      var actualAnswer;
      function printQuestion() {
        var number1, number2;
        for(var i = 0; i < 5; i++)
        {
          number1 = Math.floor(Math.random() * 10);
          number2 = Math.floor(Math.random() * 10);
        }

        actualAnswer = number1 + number2;
        document.getElementById("question").innerHTML = "What is " + number1 + " + " + number2 + "?";
      }

      function checkAnswer() {
        var myAnswer = document.getElementById("answer").value;
        if (myAnswer == actualAnswer)
        {
        document.getElementById("message").innerHTML = "Good Job! You answered " + myAnswer;
        printQuestion();
        document.getElementById("answer").value = "";
        document.getElementById("correct").innerHTML = "0" ++ 1;
}
        else {
          document.getElementById("message").innerHTML = "Nice Try! But the actual answer is " + actualAnswer;
          document.getElementById("incorrect").innerHTML = "0" + 1;
        }
            }
    </script>


    </head>

        <br>

      <div id="correct"></div>
      <br>
      <div id="incorrect"></div>
